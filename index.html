<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;400&family=Mali&family=Nunito:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1 align="center" style="color:white ; font-family: 'Bitter', serif;">
        <marquee behavior="alternate" direction="" bgcolor="black" width="50%">Students Registration Form</marquee>
    </h1>

    <form action="index2.html">

        <label for="name">Name </label>
        <input type="text" name="name" id="name" placeholder="name" value="" required><br><br>
        <label for="email">Email Address </label>
        <input type="email" name="email" id="email" placeholder="email" value="" required><br><br>
        <label for="password">Password </label>
        <input type="password" name="password" id="password" placeholder="password" value="" required><br><br>
        <label for="lang">Language</label> <br><br>
        <input type="radio" name="language" id="react" value="react">
        <label for="react">React</label><br>
        <input type="radio" name="language" id="Angular" value="Angular">
        <label for="Angular">Angular</label><br>
        <input type="radio" name="language" id="Vue" value="Vue">
        <label for="Vue">Vue</label>
        <br><br>
        <label for="course">Course</label> <br><br>
        <input type="checkbox" name="course1" id="MERN" value="MERN">
        <label for="MERN">MERN</label><br>
        <input type="checkbox" name="course2" id="MEAN" value="MEAN">
        <label for="MEAN">MEAN</label><br>
        <input type="checkbox" name="course3" id="MEVN" value="MEVN">
        <label for="MEVN">Vue</label>

        <br>
        <br>

        <label for="field">Field:</label><br>

        <select name="developer" id="developer">

            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full stack">Full Stack</option>

        </select>

        <br>
        <br>

        <textarea name="textbox" id="textbox" cols="30" rows="10" placeholder="Enter text"></textarea>

        <br>
        <br>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" value="">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>

    <h1>TABLES</h1>

    <a href="index3.html">Click Here</a>

</body>

</html>
